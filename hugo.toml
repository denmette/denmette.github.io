baseURL = "https://casteels.dev"
title = "Maarten's Blog"
theme = "custom"

enableRobotsTXT = true

[params]
description = "Inzichten over home automation, Java en agile werken. Praktische tutorials en opinies in het Nederlands."
descriptionLong = "Nederlandstalige blog over home automation, Java en agile werken, met heldere how-to's, praktijkvoorbeelden en meningen voor engineers die graag blijven leren."
keywords = ["Maarten Casteels", "home automation", "domotica", "java", "agile", "software engineering"]
tagline = "Eerlijke inzichten over software en automatisatie"
author = "Maarten Casteels"
avatar = "/maarten.webp"

[params.person]
name = "Maarten Casteels"
id = "https://casteels.dev/#maarten-casteels"
url = "https://casteels.dev"
image = "/maarten.webp"
worksFor = { name = "Sopra Steria BeLux", url = "https://www.soprasteria.be/" }
sameAs = [
  "https://github.com/denmette",
  "https://www.linkedin.com/in/maartencasteels",
  "https://bsky.app/profile/casteels.dev",
  "https://x.com/denmette",
  "https://denmette.be/"
]
[[params.person.memberOf]]
name = "JCast"
url = "https://jcast.dev/"
roleName = "Co-host"

[[params.person.memberOf]]
name = "Top Vakantie VZW"
url = "https://www.topvakantie.be/"
roleName = "Vrijwilliger"

[params.comments]
repo = "denmette/denmette.github.io"
issueTerm = "og:title"
label = "comments"

languageCode = "nl-be"
defaultContentLanguage = "nl"

[pagination]
pagerSize = 5

[minify]
disableXML = true
minifyOutput = true

[permalinks]
posts = "/posts/:slug/"

[taxonomies]
tag = "tags"

[markup.highlight]
noClasses = false

[markup.goldmark.renderer]
unsafe = true

[outputs]
home = ["HTML", "SITEMAP"]
section = ["HTML"]
taxonomy = ["HTML"]
term = ["HTML"]
page = ["HTML"]

[sitemap]
changefreq = "weekly"
priority = 0.5
filename = "sitemap.xml"
