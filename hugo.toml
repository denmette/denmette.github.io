baseURL = "https://casteels.dev"
title = "Maarten's Blog"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

languageCode = "nl-be"
defaultContentLanguage = "nl"

[pagination]
pagerSize = 5

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Maarten's Blog"
description = "Alles over Home Automation, Java, Python en Agile. Tutorials, opinies en praktijkervaringen in het Nederlands."
keywords = ["Home Automation", "Home Assistant", "Smart Home", "Domotica", "IoT", "HACS", "Zigbee", "Z-Wave", "MQTT", "Java", "Python", "Spring Framework", "TDD", "Testcontainers", "Clean Code", "Softwareontwikkeling", "Agile", "Scrum", "Kanban", "DevOps", "CI/CD", "Software Design Patterns", "Tutorials", "Opinies", "Tech Blog", "Nederlandstalig"]
author = "Maarten Casteels"
images = ["<link or path of image for opengraph, twitter-cards>"]
DateFormat = "2 January 2006"
defaultTheme = "auto"
disableThemeToggle = true

ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = false
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

[params.assets]
favicon = "/assets/favicon.ico"
favicon16x16 = "/assets/favicon-16x16.png"
favicon32x32 = "/assets/favicon-32x32.png"
apple_touch_icon = "/assets/apple-touch-icon.png"

[params.label]
text = "Maarten's Blog"
icon = "/apple-touch-icon.png"
iconHeight = 35

[params.profileMode]
enabled = false
title = "Maarten's Blog"
subtitle = "Gewoon mijn inzichten"
imageUrl = "/assets/maarten.jpg"
imageWidth = 120
imageHeight = 120
imageTitle = "Maarten Casteels"

[[params.profileMode.buttons]]
name = "Posts"
url = "posts"

[[params.profileMode.buttons]]
name = "Tags"
url = "tags"

[params.homeInfoParams]
Title = "Welkom ðŸ‘‹"
Content = "Een Nederlandstalige blog over Home Automation met Home Assistant, programmeertalen zoals Java en Python, en Agile-ontwikkeling. Tutorials, opinies en inzichten uit de praktijk."

