baseURL = "https://casteels.dev"
title = "Maarten's Blog"
theme = "custom"

enableRobotsTXT = true

[params]
description = "Inzichten over home automation, Java en agile werken. Praktische tutorials en opinies in het Nederlands."
keywords = ["Maarten Casteels", "home automation", "domotica", "java", "agile", "software engineering"]

languageCode = "nl-be"
defaultContentLanguage = "nl"

[pagination]
pagerSize = 5

[minify]
disableXML = true
minifyOutput = true

[permalinks]
posts = "/posts/:slug/"

[taxonomies]
tag = "tags"

[markup.highlight]
noClasses = false

[markup.goldmark.renderer]
unsafe = true

[outputs]
home = ["HTML", "SITEMAP"]
section = ["HTML"]
taxonomy = ["HTML"]
term = ["HTML"]
page = ["HTML"]

[sitemap]
changefreq = "weekly"
priority = 0.5
filename = "sitemap.xml"
