<header class="mx-auto max-w-3xl px-6 py-6">
  <div class="flex flex-wrap items-center gap-4">
    <a
      class="inline-flex items-center gap-3 rounded-full text-slate-900 hover:text-emerald-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 dark:text-slate-100 dark:hover:text-emerald-300 dark:focus-visible:outline-emerald-300"
      href="{{ .Site.Home.RelPermalink }}"
    >
      <img
        src="{{ "/maarten.webp" | relURL }}"
        alt="Maarten"
        class="h-9 w-9 rounded-full border border-slate-200 object-cover dark:border-slate-800"
        loading="lazy"
        decoding="async"
      />
      <span class="text-lg font-semibold">{{ .Site.Title }}</span>
    </a>
    <div class="flex flex-wrap items-center gap-4 sm:ml-auto">
      {{ partial "nav.html" . }}
      <button
        class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white p-2 text-slate-700 transition hover:border-slate-300 hover:text-slate-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-600/80 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-50 motion-reduce:transition-none dark:border-slate-800 dark:bg-slate-900 dark:text-slate-200 dark:hover:border-slate-700 dark:hover:text-white dark:focus-visible:ring-slate-200/80 dark:focus-visible:ring-offset-slate-950"
        type="button"
        aria-pressed="false"
        aria-label="Wissel naar donkere modus"
        data-theme-toggle
      >
        <span class="sr-only" data-theme-label>Wissel naar donkere modus</span>
        <span class="block dark:hidden" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
          </svg>
        </span>
        <span class="hidden dark:block" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
            <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
          </svg>
        </span>
      </button>
    </div>
  </div>
</header>
