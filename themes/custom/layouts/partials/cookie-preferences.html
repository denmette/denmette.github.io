<div
  id="cookie-preferences"
  class="fixed inset-0 z-50 hidden"
  role="dialog"
  aria-modal="true"
  aria-labelledby="cookie-preferences-title"
  aria-describedby="cookie-preferences-desc"
  data-cookie-modal
>
  <div class="absolute inset-0 bg-slate-900/60" data-cookie-close></div>
  <div class="absolute inset-0 flex items-center justify-center px-6 py-8">
    <div class="w-full max-w-lg rounded-2xl border border-slate-200 bg-white p-6 text-slate-900 shadow-xl dark:border-slate-800 dark:bg-slate-950 dark:text-slate-100">
      <div class="space-y-3">
        <p class="text-xs font-semibold uppercase tracking-widest text-slate-500 dark:text-slate-400">Cookies</p>
        <h2 id="cookie-preferences-title" class="text-xl font-semibold">Voorkeuren</h2>
        <p id="cookie-preferences-desc" class="text-sm text-slate-700 dark:text-slate-200">Kies welke cookies je toelaat. Noodzakelijke cookies zijn altijd actief.</p>
      </div>

      <div class="mt-6 space-y-4">
        <div class="flex items-start gap-3">
          <input
            class="mt-1 h-4 w-4 rounded border-slate-300 text-moss focus:ring-moss/70 dark:border-slate-700 dark:bg-slate-900"
            id="cookie-necessary"
            type="checkbox"
            checked
            disabled
          />
          <label class="text-sm" for="cookie-necessary">
            <span class="font-semibold">Nodig</span>
            <span class="block text-slate-600 dark:text-slate-300">Voor basisfunctionaliteit zoals navigatie.</span>
          </label>
        </div>
        <div class="flex items-start gap-3">
          <input
            class="mt-1 h-4 w-4 rounded border-slate-300 text-moss focus:ring-moss/70 dark:border-slate-700 dark:bg-slate-900"
            id="cookie-analytics"
            type="checkbox"
            data-cookie-analytics
          />
          <label class="text-sm" for="cookie-analytics">
            <span class="font-semibold">Statistieken</span>
            <span class="block text-slate-600 dark:text-slate-300">Helpt me begrijpen welke artikels je leest.</span>
            <span class="mt-1 hidden text-xs text-slate-500 dark:text-slate-400" data-dnt-note>Je browser heeft Do Not Track ingeschakeld.</span>
          </label>
        </div>
      </div>

      <div class="mt-6 flex flex-col gap-2 sm:flex-row sm:justify-end">
        <button
          class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white px-4 py-2 text-xs font-semibold uppercase tracking-widest text-slate-700 transition hover:border-slate-300 hover:text-slate-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-moss/70 focus-visible:ring-offset-2 focus-visible:ring-offset-white dark:border-slate-700 dark:bg-slate-900 dark:text-slate-200 dark:hover:border-slate-600 dark:hover:text-white dark:focus-visible:ring-offset-slate-950"
          type="button"
          data-cookie-close
        >Annuleren</button>
        <button
          class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-slate-900 px-4 py-2 text-xs font-semibold uppercase tracking-widest text-white transition hover:bg-slate-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-moss/70 focus-visible:ring-offset-2 focus-visible:ring-offset-white dark:border-slate-700 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-white dark:focus-visible:ring-offset-slate-950"
          type="button"
          data-cookie-save
        >Opslaan</button>
      </div>
    </div>
  </div>
</div>
