{{ define "head" }}
  <meta name="robots" content="noindex">
{{ end }}

{{ define "main" }}
  <div class="flex flex-col items-center justify-center gap-6 py-12 text-center text-slate-800 dark:text-slate-100">
    <div class="space-y-2">
      <p class="text-sm font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-400">404</p>
      <h1 class="text-3xl font-semibold text-slate-900 dark:text-slate-100">Pagina niet gevonden</h1>
      <p class="max-w-md text-base text-slate-600 dark:text-slate-300">
        De pagina die je zoekt bestaat niet, of is verhuisd. Ga terug naar de startpagina.
      </p>
    </div>
    <div class="flex flex-wrap items-center justify-center gap-3">
      <a class="inline-flex items-center justify-center rounded-full bg-slate-900 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-slate-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-900 motion-reduce:transition-none dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-white dark:focus-visible:outline-slate-100" href="{{ .Site.Home.RelPermalink }}">
        Terug naar start
      </a>
      {{- with .Site.GetPage "taxonomy" "tags" -}}
        <a class="inline-flex items-center justify-center rounded-full border border-slate-300 px-4 py-2 text-sm font-semibold text-slate-700 shadow-sm transition hover:border-slate-400 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-900 motion-reduce:transition-none dark:border-slate-700 dark:text-slate-200 dark:hover:border-slate-500 dark:hover:text-white dark:focus-visible:outline-slate-100" href="{{ .RelPermalink }}">
          Bekijk tags
        </a>
      {{- end -}}
    </div>
  </div>
{{ end }}
