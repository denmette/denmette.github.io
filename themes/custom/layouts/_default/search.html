{{ define "main" }}
<section class="space-y-6" data-pagefind-ignore>
  <header class="space-y-2">
    <h1 class="text-2xl font-semibold text-slate-900 dark:text-slate-100">{{ .Title }}</h1>
    <p class="text-sm text-slate-600 dark:text-slate-300">Zoek in artikelen, tags en pagina's. Resultaten verschijnen zodra je typt.</p>
  </header>

  <form class="space-y-3" role="search" aria-labelledby="search-label">
    <label id="search-label" for="search-input" class="text-sm font-semibold text-slate-800 dark:text-slate-200">Zoekterm</label>
    <input
      id="search-input"
      name="q"
      type="search"
      inputmode="search"
      autocomplete="off"
      placeholder="Bijv. home automation, Java, Zigbee"
      aria-describedby="search-help"
      aria-controls="search-results"
      class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-sm transition placeholder:text-slate-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-moss/70 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-50 dark:border-slate-800 dark:bg-slate-900 dark:text-slate-100 dark:placeholder:text-slate-500 dark:focus-visible:ring-moss/70 dark:focus-visible:ring-offset-slate-950"
    />
    <p id="search-help" class="text-xs text-slate-500 dark:text-slate-400">Begin te typen om te zoeken. Druk op Tab om door resultaten te navigeren.</p>
  </form>

  <div class="space-y-4">
    <p id="search-status" class="text-sm text-slate-600 dark:text-slate-400" aria-live="polite"></p>
    <ol id="search-results" class="space-y-4" aria-live="polite"></ol>
  </div>
</section>

<script src="/js/pagefind-search.js" type="module"></script>
{{ end }}
