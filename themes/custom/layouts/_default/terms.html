{{ define "main" }}
  <div class="space-y-6">
    <header class="space-y-1">
      <h1 class="text-2xl font-semibold text-slate-900 dark:text-slate-100">{{ .Title }}</h1>
      <p class="text-sm text-slate-600 dark:text-slate-300">Blader door onderwerpen op de blog.</p>
    </header>
    <div class="grid gap-3 sm:grid-cols-2">
      {{ range .Data.Terms.Alphabetical }}
        <a class="flex items-center justify-between rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm font-semibold text-slate-800 shadow-sm hover:border-slate-300 hover:text-slate-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-900 motion-reduce:transition-none dark:border-slate-800 dark:bg-slate-900 dark:text-slate-100 dark:hover:border-slate-600 dark:focus-visible:outline-slate-100" href="{{ .Page.RelPermalink }}">
          <span>{{ .Page.LinkTitle }}</span>
          <span class="text-xs font-semibold text-slate-500 dark:text-slate-400">{{ .Count }}</span>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
