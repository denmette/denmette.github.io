# Quarkus configuration
quarkus.application.name=blog

# HTTP configuration
quarkus.http.port=8080

# Roq Site Configuration
roq.site.title=Maarten's Blog
roq.site.description=Alles over Home Automation, Java, Python en Agile. Tutorials, opinies en praktijkervaringen in het Nederlands.

# Production settings
quarkus.http.enable-compression=true
quarkus.log.level=INFO

# Dev mode settings
%dev.quarkus.log.level=DEBUG

