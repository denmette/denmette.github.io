{#include main.html}
    {#content}
    <header class="page-header">
        <h1>Tag: {page.title}</h1>
    </header>

    {#for post in tags:byName(site.collections, page.title)}
    <article class="post-entry">
        {#if post.data.cover}
        <figure class="entry-cover">
            <img loading="lazy" src="{post.data.cover.image}" alt="{post.data.cover.alt ?: post.title}">
        </figure>
        {/if}
        <header class="entry-header">
            <h2><a href="{post.url}">{post.title}</a></h2>
        </header>
        <div class="entry-content">
            <p>{post.contentAbstract}</p>
        </div>
        <footer class="entry-footer">
            <span>{post.date.format('MMMM d, yyyy')}</span>
            <span>Â· {post.readTime} min</span>
        </footer>
        <a class="entry-link" aria-label="post link to {post.title}" href="{post.url}"></a>
    </article>
    {/for}
    {/content}
{/include}
