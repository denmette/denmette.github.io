{#include main.html}
    {#content}
    <div class="page-content">
        <header class="page-header">
            <h1>Archief</h1>
            <p class="page-description">Alle posts chronologisch gerangschikt</p>
        </header>

        <section class="archives">
            {#if postsByYear}
            {#for year, posts in postsByYear}
            <div class="archive-year">
                <h2 class="year-header">{year}</h2>
                <ul class="archive-posts">
                    {#for post in posts}
                    <li class="archive-post-item">
                        <span class="archive-post-date">{post.date.format('d MMM')}</span>
                        <a href="{post.url}" class="archive-post-title">{post.title}</a>
                    </li>
                    {/for}
                </ul>
            </div>
            {/for}
            {/if}
        </section>
    </div>
    {/content}
{/include}
